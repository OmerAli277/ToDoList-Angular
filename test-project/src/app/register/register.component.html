<div class="row">
    <div class="col-sm-12">
        <form [formGroup]="registerForm"
            (ngSubmit)="onSubmit()">

            <div class="form-group">
                <label>
                    Full Name:
                    <input id="fullname" type="text" 
                        class="form-control" 
                        formControlName="fullname" 
                        placeholder="Full Name" required>
                </label>
                <div *ngIf="fullname.invalid && (fullname.dirty || fullname.touched)"
                    class="alert alert-danger">
                    <div *ngIf="fullname.errors.required">
                        Name is required.
                    </div>
                    <div *ngIf="fullname.errors.minlength">
                        Name must be at least 4 characters long.
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>
                    Email:
                    <input #_email type="email" 
                        class="form-control" 
                        formControlName="email" 
                        placeholder="Email" 
                        (blur)='onBlur(_email.value)'>
                </label>
                <small id="emailHelp" class="form-text text-danger">{{emailMsg}}</small>
            </div>
            
            <div class="form-group" >
                <label>
                    Password:
                    <input type="password" class="form-control" formControlName="password" placeholder="Password">
                </label>
                <div *ngIf="password.invalid && (password.dirty || password.touched)"
                    class="alert alert-danger">
                    <div *ngIf="password.errors.forbiddenPassword">
                        Password should contain small, captital letters, digits and special character.
                    </div>
                </div>
            </div>

            <div class="form-group" >
                <label>
                    Confrim Password:
                    <input type="password" class="form-control" formControlName="confirmpassword" placeholder="Confirm Password">
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <h1>{{CreationMessage}}</h1>
    </div>
</div>
